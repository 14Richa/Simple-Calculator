<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>

	<!-- Adding style sheet -->
	<link rel="stylesheet" type="text/css" href="calculator.css"></style>
</head>
<body>
	<!-- Heading -->
	<h1> Working Calculator </h1>
	<!-- Form tag start from here -->
<form name = "frm">
    <input id ="textbox" type = "textbox" name= "txt"><br>
    
    <div class = "button">
	<input class = "digit" type = "button" name = "btn9" value = "9">
	<input class = "digit" type = "button" name = "btn8" value = "8">
	<input class = "digit" type = "button" name = "btn7" value = "7">
	<input class = "operation" type = "button" name = "btnd" value = "/"><br>
	<input class = "digit" type = "button" name = "btn6" value = "6">
	<input class = "digit" type = "button" name = "btn5" value = "5">
	<input class = "digit" type = "button" name = "btn4" value = "4">
	<input class = "operation" type = "button" name = "btnm" value = "*"><br>
	<input class = "digit" type = "button" name = "btn3" value = "3">
	<input class = "digit" type = "button" name = "btn2" value = "2">
	<input class = "digit" type = "button" name = "btn1" value = "1">
	<input class = "operation" type = "button" name = "btns" value = "-"><br>
	<input class = "operation" type = "button" name = "btndot" value = ".">
	<input class = "digit" type = "button" name = "btn0" value = "0">
	<input class = "equal" type = "button" name = "btneq" value = "=">
	<input class = "operation" type = "button" name = "btnp" value = "+">
    </div>

    <input id ="clear" type = "button" name= "clear" value="Clear">
    
</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Adding style sheet -->
	<link rel="stylesheet" type="text/css" href="calculator.css"></style>
		<script type="text/javascript" src = "calculator.js"></script>
</body>
</html>
